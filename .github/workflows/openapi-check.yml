name: OpenAPI spec check

on:
  pull_request:
    branches: [main]
    paths:
      - "web/**"
      - "raspberry_pi/**"
      - "scripts/integration/export_openapi.py"
      - "scripts/integration/export_raspi_openapi.py"
      - "docs/api/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".python-version"
  push:
    branches: [main]
    paths:
      - "web/**"
      - "raspberry_pi/**"
      - "scripts/integration/export_openapi.py"
      - "scripts/integration/export_raspi_openapi.py"
      - "docs/api/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".python-version"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: openapi-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version-file: ".python-version"
          enable-cache: true

      - name: Install Python deps
        run: |
          set -euo pipefail
          uv sync --frozen

      - name: Check OpenAPI (Jetson Web API)
        run: |
          set -euo pipefail
          uv run python scripts/integration/export_openapi.py --check

      - name: Check OpenAPI (Raspberry Pi Control API)
        run: |
          set -euo pipefail
          uv run python scripts/integration/export_raspi_openapi.py --check
