name: Release OpenAPI assets

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: openapi-release-assets-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version-file: ".python-version"
          enable-cache: true

      - name: Install Python deps
        run: |
          set -euo pipefail
          uv sync --frozen

      - name: Export OpenAPI JSONs
        run: |
          set -euo pipefail
          out_dir="dist/openapi"
          mkdir -p "${out_dir}"
          uv run python scripts/integration/export_openapi.py --output "${out_dir}/openapi.json"
          uv run python scripts/integration/export_raspi_openapi.py --output "${out_dir}/raspi_openapi.json"

      - name: Generate SHA256
        run: |
          set -euo pipefail
          cd dist/openapi
          sha256sum openapi.json > openapi.json.sha256
          sha256sum raspi_openapi.json > raspi_openapi.json.sha256

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            dist/openapi/openapi.json
            dist/openapi/openapi.json.sha256
            dist/openapi/raspi_openapi.json
            dist/openapi/raspi_openapi.json.sha256
