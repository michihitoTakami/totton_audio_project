# Docker Compose for Totton Audio Project - Jetson Orin Nano Super
#
# Production deployment configuration.
#
# Usage:
#   cd docker
#   docker compose -f jetson/docker-compose.jetson.yml up -d --build
#
# Logs:
#   docker compose -f jetson/docker-compose.jetson.yml logs -f
#
# Stop:
#   docker compose -f jetson/docker-compose.jetson.yml down
#

services:
  # ==========================================================================
  # Totton Audio Project (Audio Daemon + Web UI in single container)
  # ==========================================================================
  Totton Audio Project:
    image: totton_audio:latest
    build:
      context: ../..
      dockerfile: docker/jetson/Dockerfile.jetson
    container_name: totton_audio
    command: all
    restart: always

    # NVIDIA runtime for GPU access
    runtime: nvidia

    # Audio device access
    devices:
      - /dev/snd:/dev/snd

    # Web UI
    # RTP はデフォルト無効（I2Sメイン運用）。
    # フォールバックでいつでも使えるよう、UDPポートは常に公開しておく（有効化は env で制御）。
    ports:
      - "80:80"
      # RTP fallback (Issue #827)
      - "46000:46000/udp"
      - "46001:46001/udp"
      - "46002:46002/udp"

    # Shared memory for audio buffers
    shm_size: '256m'

    # Mount data directory (EQ profiles, coefficients, OPRA database)
    # Static data (coefficients, OPRA database) is read-only for protection
    # EQ profiles directory is writable for dynamic profile generation
    volumes:
      - ../../data:/opt/totton_audio/data:ro
      - ../../data/EQ:/opt/totton_audio/data/EQ:rw
      # Persist runtime config outside the image (survives rebuilds)
      - Totton Audio Project-config:/opt/totton_audio/config
      # Persist OPRA sync cache outside the image
      - Totton Audio Project-opra-cache:/data/opra
      # ONNX Runtime for De-limiter inference
      - /opt/onnxruntime:/opt/onnxruntime:ro

    # Environment (NVIDIA)
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - TOTTON_AUDIO_PROFILE=jetson
      # Data root for OPRA cache (mounted as a volume)
      - GPU_OS_DATA_DIR=/data
      # RTP はコードとして残すが、I2Sメイン運用ではデフォルトで無効化する。
      # 必要な場合のみ TOTTON_AUDIO_ENABLE_RTP=true にし、必要ならポートも公開する。
      - TOTTON_AUDIO_ENABLE_RTP=false
      - TOTTON_AUDIO_RTP_AUTOSTART=false
      # USB直結構成では mDNS(raspberrypi.local) が見えないことがあるため、IPで固定
      - TOTTON_AUDIO_RTP_SENDER_HOST=192.168.55.100
      # ZeroMQ ブリッジを使う場合（任意）
      - RTP_BRIDGE_ENDPOINT=tcp://192.168.55.100:60000
      # Pi control API (USB-I2S bridge)
      # Pi の USB(gadget) 側IPは 192.168.55.100 を前提（mDNS が見えない構成でも到達できるよう固定）。
      - TOTTON_AUDIO_PI_API_BASE=${TOTTON_AUDIO_PI_API_BASE:-http://192.168.55.100:8081}
      # Wait for ALSA devices to appear after cold boot
      - TOTTON_AUDIO_WAIT_AUDIO_SECS=8
      - TOTTON_AUDIO_WAIT_LOOPBACK=true
      # Set TOTTON_AUDIO_RESET_CONFIG=true to restore default config on next start
      # - TOTTON_AUDIO_RTP_RTCP_SEND_ENABLED=0
      # - TOTTON_AUDIO_RTP_USE_RTPBIN=0

    # Real-time priority (requires CAP_SYS_NICE)
    cap_add:
      - SYS_NICE

    # Health check (temporarily disabled for debugging)
    # healthcheck:
    #   test: ["CMD", "pgrep", "-f", "gpu_upsampler_alsa"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


volumes:
  Totton Audio Project-config:
  Totton Audio Project-opra-cache:
