# PipeWire RTP Sink Configuration (Hi-Fi)
#
# 高品質設定: 96kHz, 24bit, ステレオ
#
# 使い方:
#   mkdir -p ~/.config/pipewire/pipewire.conf.d
#   cp docs/setup/configs/rtp-sink-hifi.conf ~/.config/pipewire/pipewire.conf.d/rtp-sink.conf
#   systemctl --user restart pipewire pipewire-pulse
#

context.modules = [
    {   name = libpipewire-module-rtp-sink
        args = {
            local.ip = "0.0.0.0"
            destination.ip = "224.0.0.56"
            destination.port = 46000

            # Hi-Fi設定
            format = "S24"          # 24-bit
            audio.rate = 96000      # 96kHz
            audio.channels = 2

            mtu = 1280
            ttl = 32

            stream.props = {
                node.name = "rtp-sink-hifi"
                node.description = "RTP Network Sink (Hi-Fi 96kHz/24bit)"
                media.class = "Audio/Sink"
            }
        }
    }
]
