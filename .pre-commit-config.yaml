# Pre-commit hooks for C++/CUDA project
#
# Install hooks:
#   uv run pre-commit install
#   uv run pre-commit install --hook-type pre-push
#
# Run all (manually):
#   uv run pre-commit run --all-files

repos:
  # clang-format for C/C++/CUDA formatting
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
      - id: clang-format
        types_or: [c, c++]
        files: \.(c|cpp|h|hpp|cu|cuh)$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python formatting (for web API and scripts)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]

  # Secret detection (prevent accidental commits of API keys, tokens, etc.)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Pre-push: Diff-based tests
  # Only runs tests relevant to changed files
  - repo: local
    hooks:
      - id: diff-based-tests
        name: Run diff-based tests
        entry: ./scripts/run_tests.sh
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
