services:
  # Default: I2S (USB/UAC2 -> I2S) bridge.
  # RTP系は "profiles: [rtp]" に退避し、明示しない限り立ち上がらないようにする。
  usb-i2s-bridge:
    build:
      context: ..
      dockerfile: raspberry_pi/usb_i2s_bridge/Dockerfile
    container_name: rpi-usb-i2s-bridge
    cap_add:
      - "SYS_NICE"
    ulimits:
      rtprio: 95
      memlock: -1
    ports:
      - "60100:60100"
    devices:
      - "/dev/snd:/dev/snd"
    group_add:
      - "audio"
    environment:
      USB_I2S_CAPTURE_DEVICE: ${USB_I2S_CAPTURE_DEVICE:-hw:2,0}
      USB_I2S_PLAYBACK_DEVICE: ${USB_I2S_PLAYBACK_DEVICE:-hw:0,0}
      USB_I2S_CHANNELS: ${USB_I2S_CHANNELS:-2}
      USB_I2S_FALLBACK_RATE: ${USB_I2S_FALLBACK_RATE:-48000}
      USB_I2S_PREFERRED_FORMAT: ${USB_I2S_PREFERRED_FORMAT:-S32_LE}
      USB_I2S_PASSTHROUGH: ${USB_I2S_PASSTHROUGH:-true}
      USB_I2S_FADE_MS: ${USB_I2S_FADE_MS:-80}
      USB_I2S_POLL_INTERVAL_SEC: ${USB_I2S_POLL_INTERVAL_SEC:-1.0}
      USB_I2S_RESTART_BACKOFF_SEC: ${USB_I2S_RESTART_BACKOFF_SEC:-0.5}
      USB_I2S_KEEP_SILENCE: ${USB_I2S_KEEP_SILENCE:-true}
      USB_I2S_STATUS_PATH: ${USB_I2S_STATUS_PATH:-/var/run/usb-i2s-bridge/status.json}
      USB_I2S_ALSA_BUFFER_TIME_US: ${USB_I2S_ALSA_BUFFER_TIME_US:-200000}
      USB_I2S_ALSA_LATENCY_TIME_US: ${USB_I2S_ALSA_LATENCY_TIME_US:-20000}
      USB_I2S_QUEUE_TIME_NS: ${USB_I2S_QUEUE_TIME_NS:-100000000}
      USB_I2S_CONTROL_ENDPOINT: ${USB_I2S_CONTROL_ENDPOINT:-tcp://0.0.0.0:60100}
      USB_I2S_CONTROL_PEER: ${USB_I2S_CONTROL_PEER:-tcp://jetson:60101}
      USB_I2S_CONTROL_REQUIRE_PEER: ${USB_I2S_CONTROL_REQUIRE_PEER:-true}
      USB_I2S_CONTROL_POLL_INTERVAL_SEC: ${USB_I2S_CONTROL_POLL_INTERVAL_SEC:-1.0}
      USB_I2S_CONTROL_TIMEOUT_MS: ${USB_I2S_CONTROL_TIMEOUT_MS:-2000}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - usb-i2s-bridge-run:/var/run/usb-i2s-bridge

  # --- RTP (rare / explicit only) ---
  rtp-sender:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rpi-rtp-sender
    profiles: ["rtp"]
    cap_add:
      - "SYS_NICE"
    ulimits:
      rtprio: 95
      memlock: -1
    devices:
      - "/dev/snd:/dev/snd"
    group_add:
      - "audio"
    environment:
      RTP_SENDER_DEVICE: ${RTP_SENDER_DEVICE:-hw:2,0}
      RTP_SENDER_HOST: ${RTP_SENDER_HOST:-192.168.55.1}
      RTP_SENDER_RTP_PORT: ${RTP_SENDER_RTP_PORT:-46000}
      RTP_SENDER_RTCP_PORT: ${RTP_SENDER_RTCP_PORT:-46001}
      RTP_SENDER_RTCP_LISTEN_PORT: ${RTP_SENDER_RTCP_LISTEN_PORT:-46002}
      RTP_SENDER_PAYLOAD_TYPE: ${RTP_SENDER_PAYLOAD_TYPE:-96}
      RTP_SENDER_SAMPLE_RATE: ${RTP_SENDER_SAMPLE_RATE:-44100}
      RTP_SENDER_CHANNELS: ${RTP_SENDER_CHANNELS:-2}
      RTP_SENDER_FORMAT: ${RTP_SENDER_FORMAT:-S24_3BE}
      RTP_SENDER_LATENCY_MS: ${RTP_SENDER_LATENCY_MS:-100}
      RTP_BRIDGE_ENDPOINT: ${RTP_BRIDGE_ENDPOINT:-tcp://0.0.0.0:60000}
      RTP_BRIDGE_STATS_PATH: ${RTP_BRIDGE_STATS_PATH:-/var/run/rtp-bridge/rtp_receiver_stats.json}
      RTP_BRIDGE_LATENCY_PATH: ${RTP_BRIDGE_LATENCY_PATH:-/var/run/rtp-bridge/rtp_receiver_latency_ms}
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - rtp-bridge-ipc:/var/run/rtp-bridge

  jetson-proxy:
    image: nginx:1.27-alpine
    container_name: jetson-proxy
    ports:
      - "80:80"
    environment:
      JETSON_HOST: ${JETSON_HOST:-192.168.55.1}
      JETSON_PORT: ${JETSON_PORT:-80}
    volumes:
      - ./docker/nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rtp-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rpi-rtp-bridge
    profiles: ["rtp"]
    entrypoint: ["python3", "-m", "raspberry_pi.rtp_receiver"]
    environment:
      RTP_BRIDGE_ENDPOINT: ${RTP_BRIDGE_ENDPOINT:-tcp://0.0.0.0:60000}
      RTP_BRIDGE_STATS_PATH: ${RTP_BRIDGE_STATS_PATH:-/var/run/rtp-bridge/rtp_receiver_stats.json}
      RTP_BRIDGE_LATENCY_PATH: ${RTP_BRIDGE_LATENCY_PATH:-/var/run/rtp-bridge/rtp_receiver_latency_ms}
      RTP_BRIDGE_TIMEOUT_MS: ${RTP_BRIDGE_TIMEOUT_MS:-5000}
      RTP_BRIDGE_POLL_INTERVAL_SEC: ${RTP_BRIDGE_POLL_INTERVAL_SEC:-1.0}
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /opt/pcm-bridge
    ports:
      - "60000:60000"
    volumes:
      - rtp-bridge-ipc:/var/run/rtp-bridge
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  rtp-bridge-ipc:
  usb-i2s-bridge-run:
